plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdkVersion VERSION_COMPILE_SDK
    buildToolsVersion VERSION_BUILD_TOOLS
    defaultConfig {
        minSdkVersion VERSION_MIN_SDK
        targetSdkVersion VERSION_TARGET_SDK
        packageBuildConfig(false)
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }

    dexOptions {
        preDexLibraries = false
    }

    compileOptions{
        kotlinOptions.freeCompilerArgs += ['-module-name', "cn.flyfun.gamesdk.ktx.core"]
    }
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$KOTLIN_VERSION"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.fragment:fragment-ktx:1.2.5'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'com.android.installreferrer:installreferrer:2.1'
    implementation 'com.facebook.android:facebook-login:5.15.3'
    implementation 'com.google.android.gms:play-services-auth:19.0.0'
    implementation 'com.android.billingclient:billing-ktx:3.0.2'
    implementation 'com.adjust.sdk:adjust-android:4.24.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

    api files('libs/flyfun_base_1.0.2.jar')
//    api project(':library_base')
}

apply from: 'upload.gradle'

