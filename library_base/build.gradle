plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdkVersion VERSION_COMPILE_SDK
    buildToolsVersion VERSION_BUILD_TOOLS

    defaultConfig {
        minSdkVersion VERSION_MIN_SDK
        targetSdkVersion VERSION_TARGET_SDK
        packageBuildConfig(false)
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }

    dexOptions {
        preDexLibraries = false
    }

    compileOptions {
        kotlinOptions.freeCompilerArgs += ['-module-name', "cn.flyfun.gamesdk.base"]
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.3.2'
    api files('libs/flyfun_support_1.0.2.jar')
}

apply from: 'buildJar.gradle'